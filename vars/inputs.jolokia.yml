telegraf_inputs_jolokia_context: "/jolokia/"
#telegraf_inputs_jolokia_mode: "proxy"
#telegraf_inputs_jolokia_proxy_host: "127.0.0.1"
#telegraf_inputs_jolokia_proxy_port: "8080"
#telegraf_inputs_jolokia_proxy_response_header_timeout: "3s"
#telegraf_inputs_jolokia_proxy_client_timeout: "4s"
#telegraf_inputs_jolokia_proxy_delimiter: "_"
telegraf_inputs_jolokia_proxy_name: "as-server-01"
telegraf_inputs_jolokia_proxy_host: "127.0.0.1"
telegraf_inputs_jolokia_proxy_port: "8080"
#telegraf_inputs_jolokia_proxy_username: "myuser"
#telegraf_inputs_jolokia_proxy_password: "mypassword"
telegraf_inputs_jolokia_proxy_name: "heap_memory_usage"
telegraf_inputs_jolokia_proxy_mbean : "java.lang:type=Memory"
telegraf_inputs_jolokia_proxy_attribute: "HeapMemoryUsage"
telegraf_inputs_jolokia_proxy_name: "thread_count"
telegraf_inputs_jolokia_proxy_mbean : "java.lang:type=Threading"
telegraf_inputs_jolokia_proxy_attribute: "TotalStartedThreadCount,ThreadCount,DaemonThreadCount,PeakThreadCount"
telegraf_inputs_jolokia_proxy_name: "class_count"
telegraf_inputs_jolokia_proxy_mbean : "java.lang:type=ClassLoading"
telegraf_inputs_jolokia_proxy_attribute: "LoadedClassCount,UnloadedClassCount,TotalLoadedClassCount"
