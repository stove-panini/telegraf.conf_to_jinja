telegraf_inputs_kafka_consumer_brokers: ["localhost:9092"]
telegraf_inputs_kafka_consumer_topics: ["telegraf"]
#telegraf_inputs_kafka_consumer_topic_tag: ""
#telegraf_inputs_kafka_consumer_client_id: "Telegraf"
#telegraf_inputs_kafka_consumer_version: ""
#telegraf_inputs_kafka_consumer_enable_tls: yes
#telegraf_inputs_kafka_consumer_tls_ca: "/etc/telegraf/ca.pem"
#telegraf_inputs_kafka_consumer_tls_cert: "/etc/telegraf/cert.pem"
#telegraf_inputs_kafka_consumer_tls_key: "/etc/telegraf/key.pem"
#telegraf_inputs_kafka_consumer_insecure_skip_verify: no
#telegraf_inputs_kafka_consumer_sasl_username: "kafka"
#telegraf_inputs_kafka_consumer_sasl_password: "secret"
#telegraf_inputs_kafka_consumer_sasl_version: 1
#telegraf_inputs_kafka_consumer_consumer_group: "telegraf_metrics_consumers"
#telegraf_inputs_kafka_consumer_offset: "oldest"
#telegraf_inputs_kafka_consumer_balance_strategy: "range"
telegraf_inputs_kafka_consumer_max_message_len: 1000000
#telegraf_inputs_kafka_consumer_max_undelivered_messages: 1000
telegraf_inputs_kafka_consumer_data_format: "influx"
