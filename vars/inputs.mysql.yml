telegraf_inputs_mysql_servers: ["tcp(127.0.0.1:3306)/"]
telegraf_inputs_mysql_metric_version: 2
#telegraf_inputs_mysql_table_schema_databases: []
#telegraf_inputs_mysql_gather_table_schema: no
#telegraf_inputs_mysql_gather_process_list: no
#telegraf_inputs_mysql_gather_user_statistics: no
#telegraf_inputs_mysql_gather_info_schema_auto_inc: no
#telegraf_inputs_mysql_gather_innodb_metrics: no
#telegraf_inputs_mysql_gather_slave_status: no
#telegraf_inputs_mysql_gather_binary_logs: no
#telegraf_inputs_mysql_gather_global_variables: yes
#telegraf_inputs_mysql_gather_table_io_waits: no
#telegraf_inputs_mysql_gather_table_lock_waits: no
#telegraf_inputs_mysql_gather_index_io_waits: no
#telegraf_inputs_mysql_gather_event_waits: no
#telegraf_inputs_mysql_gather_file_events_stats: no
#telegraf_inputs_mysql_gather_perf_events_statements: no
#telegraf_inputs_mysql_perf_events_statements_digest_text_limit: 120
#telegraf_inputs_mysql_perf_events_statements_limit: 250
#telegraf_inputs_mysql_perf_events_statements_time_limit: 86400
#telegraf_inputs_mysql_interval_slow: ""
#telegraf_inputs_mysql_tls_ca: "/etc/telegraf/ca.pem"
#telegraf_inputs_mysql_tls_cert: "/etc/telegraf/cert.pem"
#telegraf_inputs_mysql_tls_key: "/etc/telegraf/key.pem"
#telegraf_inputs_mysql_insecure_skip_verify: no
